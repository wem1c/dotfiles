## Monitor (See https://wiki.hyprland.org/Configuring/Monitors/)
monitor=eDP-1,1920x1080@59.97700,0x0,1

## Keywords (See https://wiki.hyprland.org/Configuring/Keywords/)

# Execute your favorite apps at launch
exec-once = mako	# Notification agent
exec-once = waybar	# Taskbar
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 	# Authentication agent
exec-once = gammastep

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi -S drun
$runMenu = wofi -S run

# ENV VARS #
## Custom
env = EDITOR,micro
env = VISUAL_EDITOR,xed

## Recommended
env = GDK_BACKEND,wayland
env = SDL_VIDEODRIVER,wayland
env = XCURSOR_SIZE,24

env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

## VAAPI driver config
## For intel: iHD
## For NVIDIA: nvidia
env = LIBVA_DRIVER_NAME,iHD

## VDPAU driver setting
env = VDPAU_DRIVER,nvidia

env = WLR_NO_HARDWARE_CURSORS,1

## Telling Hypr to use iGPU primarily, dedicated as backup
env = WLR_DRM_DEVICES,/dev/dri/card0:/dev/dri/card1

# VARIABLES #
# For all categories, see https://wiki.hyprland.org/Configuring/Variables/

general {
    border_size = 3
    gaps_in = 3
    gaps_out = 10
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    layout = dwindle
}

decoration {
    rounding = 10
}

animations {
	# See https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = easeOutBack, 0.34, 1.56, 0.64, 1

    animation = windows, 1, 3, myBezier
    animation = windowsOut, 1, 3, default, popin 80%
    animation = fade, 1, 3, default
    animation = border, 1, 3, default
    animation = borderangle, 1, 3, default
    animation = workspaces, 1, 3, default, slide
}

input {
    kb_layout = hr
    numlock_by_default = true
    follow_mouse = 1
    kb_options = ctrl:nocaps

    touchpad {
        natural_scroll = true
    }
}

gestures {
	workspace_swipe = true
	workspace_swipe_create_new = false
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod_SHIFT, Q, killactive
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, D, exec, $menu
bind = $mainMod_SHIFT, D, exec, $runMenu
bind = $mainMod, P, exec, hyprpicker -a


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Media Control
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 2%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Screen brightness
binde =, XF86MonBrightnessUp, exec, brightnessctl set +2%
binde =, XF86MonBrightnessDown, exec, brightnessctl set 2%-

# Touchpad toggle
bind =, XF86TouchpadToggle, exec, ~/.config/hypr/scripts/touchpad_toggle.sh
